services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: quanlydancu-postgres
    environment:
      POSTGRES_DB: QuanLyDanCu
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./quanlydancu.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend (optional - can be run from IntelliJ)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quanlydancu-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/QuanLyDanCu
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network
    # Comment out this service if you want to run backend from IntelliJ
    profiles:
      - full  # Only start with: docker-compose --profile full up

volumes:
  postgres_data:

networks:
  backend-network:
    driver: bridge

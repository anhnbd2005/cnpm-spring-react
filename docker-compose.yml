version: '3.8'

services:
  # --- Service Database (Quan trọng nhất) ---
  db:
    image: postgres:16
    container_name: quanlydancu_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=quanlydancu
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456 # Mật khẩu đơn giản để test local
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
  # --- Service Backend (Tùy chọn) ---
  # Phần này chỉ chạy được nếu dự án có sẵn Dockerfile
  # Nếu lỗi, bạn xóa phần 'app' này đi và chạy backend bằng IntelliJ
  # app:
  #   build: .
  #   container_name: quanlydancu_backend
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     - db
  #   environment:
  #     - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/QuanLyDanCu
  #     - SPRING_DATASOURCE_USERNAME=postgres
  #     - SPRING_DATASOURCE_PASSWORD=123456

volumes:
  db_data:
